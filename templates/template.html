{% extends 'base.html' %}

{% block title %}Zmie≈Ñ dane zawodnika{% endblock %}

{% block content %}
<!-- template.html -->

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th colspan="2">Name</th>
            <th>FOO</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>
                    {% if item.name is none %}
                        <!-- Display a placeholder or custom message for null name -->
                        N/A
                    {% else %}
                        {{ item.name }}
                    {% endif %}
                </td>
                <td>
                    <button class="btn btn-primary" data-toggle="modal" data-target="#editModal{{ item.id }}">
                        Edit
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="editModal{{ item.id }}" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Edycja nazwiska</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <!-- Form for editing the name -->
                                    <form method="post" action="{{ url_for('edit_player', id=item.id) }}">
                                        <label for="newName">Nowe nazwisko:</label>
                                        <input type="text" class="form-control" id="newName" name="newName"  value="{{ item.name }}" required>
                                        <button type="submit" class="btn btn-primary mt-3">Zapisz zmiany</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td>FOO</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% endblock %}
